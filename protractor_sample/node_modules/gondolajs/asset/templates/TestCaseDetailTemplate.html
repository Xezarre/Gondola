
<div class="stats">
    <ul class="list-group">
        <li class="list-group-item">
            <span class="label label-primary" title="Success"><i class="glyphicon glyphicon-time"></i></span>
            <font color="black">Time elapsed: ${HEL_TEST_DURATION}</font>
        </li>
        <li class="list-group-item">
            <span class="label label-primary" title="Success"><i class="glyphicon glyphicon-time"></i></span>
            <font color="green">Passed checks: ${HEL_PASSED_CHECKS_NUMBER}/${HEL_TOTAL_CHECKS_NUMBER}</font>
        </li>
        <li class="list-group-item ${HEL_IS_MSG_HIDDEN}">
            <div class="table-responsive">
                <table class="message">
                  ${HEL_TEST_MESSAGES}
                </table>
              </div>
        </li>
        <li class="list-group-item ${HEL_IS_SCRSH_HIDDEN}">
            <span class="label label-primary"><i class="glyphicon glyphicon-camera"></i></span>
            Screenshot:
            <a class="screenshot" href="${HEL_TEST_SCREENSHOT_NAME}" data-lightbox="${HEL_TEST_SCREENSHOT_NAME}">
                <img src="${HEL_TEST_SCREENSHOT_NAME}" style="max-height: 150px;border: gray 1px solid;" alt="Screenshot not found: ${HEL_TEST_SCREENSHOT_NAME}"/>
            </a>
        </li>
    </ul>
</div>
